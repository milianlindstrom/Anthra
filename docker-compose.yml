services:
  anthra-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: file:/app/prisma/dev.db
    container_name: anthra-ui
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
      - ./public:/app/public
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - anthra-network

  anthra-mcp:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: anthra-mcp
    command: tail -f /dev/null
    environment:
      - ANTHRA_API_URL=http://anthra-ui:3000
      - MCP_SERVER_PORT=3001
    depends_on:
      - anthra-ui
    networks:
      - anthra-network

  anthra-mcp-http:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: anthra-mcp-http
    command: ["node", "dist/src/http-server.js"]
    ports:
      - "3001:3001"
    environment:
      - ANTHRA_API_URL=http://anthra-ui:3000
      - MCP_SERVER_PORT=3001
    depends_on:
      - anthra-ui
    networks:
      - anthra-network

networks:
  anthra-network:
    driver: bridge

volumes:
  prisma-data:
